{% extends 'pages/base.html' %}
  {% block content%}
  <div class="blog">
    <!-- <h1>My Blog</h1> -->
    <div class="box">
      
      {% for post in posts %}
        <div class="box-item">
          <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
          <small>{{ post.short_content }}</small>
          <br>
          <p>{{ post.published_date }}</p>

          <!-- <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ entry.title }}</h5>
              <p class="card-text">{{ entry.content|truncatewords:30 }}</p>
            </div>
          </div> -->
        </div>
        {% endfor %}
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-success">
          {{ message }}
          </div>
          {% endfor %}
        {% endif %}

      
    </div>
  </div>
  {% endblock %}
