{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Personnal Journal{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'pages/css/style.css' %}">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;500;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <a href="" >My Personal Journal</a>
    </div>
    <nav>
      <!-- <a href="{% url 'home' %}">Home</a> -->
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'contact' %}">Contact</a>
      <a href="{% url 'blog' %}">Blog</a>
      <a href="{% url 'create_post' %}">New Entry</a>
        {% if user.is_authenticated %}
        <p class="hello">Hello, {{user.username }}!</p>
        <a href=""><form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="logoutbn">Logout</button>
        </form> </a>
        {% else %}
        <a href="{% url 'login' %}" >Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>
  </header>
  
  {% block content %}{% endblock %}
  <footer>
      <a href="">My Personal Journal</a>
      <ul>
        <li><a href=""><img src="{% static 'pages/images/Social Icons/Twitter.svg' %}" alt=""></a></li>
        <li><a href=""><img src="{% static 'pages/images/Social Icons/LinkedIn.svg' %}" alt=""></a></li>
        <li><a href=""><img src="{% static 'pages/images/Social Icons/Github.svg' %}" alt=""></a></li>
      </ul>
    <!-- {% now ' D M d Y' %} -->
  </footer>
</body>
</html>
